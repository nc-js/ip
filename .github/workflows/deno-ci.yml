name: Deno CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  ENTRYPOINT: ./src/mod.ts

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
            deno-version: v2.x
      - name: Check types
        run: deno check $ENTRYPOINT
      - name: Run tests
        run: deno task test

  codequality:
    name: codequality (${{ matrix.job-name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - job-name: fmt
            job-step: formatting
            cmd: deno fmt --check
            continue-on-error: false
          - job-name: lint
            job-step: linting
            continue-on-error: false
            cmd: deno lint
          - job-name: doc
            job-step: documentation
            cmd: deno doc --lint $ENTRYPOINT
            continue-on-error: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
            deno-version: v2.x
      - name: Check ${{ matrix.job-step }}
        run: ${{ matrix.cmd }}
        continue-on-error: ${{ matrix.continue-on-error }}
